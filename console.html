<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abqeri Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 flex justify-between">
    <h1 class="font-bold text-2xl"><a href="index.html">Abqeri Cloud</a></h1>
    <div id="env" class="text-sm text-gray-400"></div>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-6">
    <section class="bg-gray-800 rounded p-5">
      <h2 class="text-xl font-semibold mb-3">Authentication</h2>
      <div class="flex gap-2">
        <input id="email" class="bg-gray-900 border border-gray-700 rounded p-2 w-full" placeholder="Email">
        <input id="apiKey" class="bg-gray-900 border border-gray-700 rounded p-2 w-full" placeholder="API Key (if issued)">
        <button id="btnLogin" class="bg-emerald-600 rounded px-4">Login</button>
      </div>
      <p class="text-gray-400 text-sm mt-2">Demo: If API keys are not enabled yet, the server can return a guest token.</p>
      <pre id="authOut" class="bg-gray-900 p-3 rounded mt-3 overflow-x-auto"></pre>
    </section>

    <section class="bg-gray-800 rounded p-5">
      <h2 class="text-xl font-semibold mb-3">Submit Job</h2>
      <div class="grid md:grid-cols-3 gap-3">
        <select id="backend" class="bg-gray-900 border border-gray-700 rounded p-2">
          <option value="cpu">CPU</option>
          <option value="gpu">GPU</option>
          <option value="hybrid">Hybrid</option>
        </select>
        <input id="entry" class="bg-gray-900 border border-gray-700 rounded p-2" placeholder="Entry (e.g., ai_test.py:main)">
        <input id="params" class="bg-gray-900 border border-gray-700 rounded p-2" placeholder='Params JSON ({"shots":512})'>
      </div>
      <div class="mt-3">
        <label class="block text-sm text-gray-400">Upload input file (optional)</label>
        <input id="file" type="file" class="bg-gray-900 border border-gray-700 rounded p-2">
      </div>
      <button id="btnSubmit" class="mt-3 bg-blue-600 rounded px-4 py-2">Submit</button>
      <pre id="jobOut" class="bg-gray-900 p-3 rounded mt-3 overflow-x-auto"></pre>
    </section>

    <section class="bg-gray-800 rounded p-5">
      <h2 class="text-xl font-semibold mb-3">Job Status</h2>
      <div class="flex gap-2">
        <input id="jobId" class="bg-gray-900 border border-gray-700 rounded p-2 w-full" placeholder="Job ID">
        <button id="btnStatus" class="bg-gray-700 rounded px-4">Check</button>
        <button id="btnResults" class="bg-gray-700 rounded px-4">Results</button>
      </div>
      <pre id="statusOut" class="bg-gray-900 p-3 rounded mt-3 overflow-x-auto"></pre>
    </section>
  </main>

  <script src="js/api.js"></script>
</body>
</html>
